<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Entry System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="section">
        <div class="section-title">REMI</div>
        <div id="pointEntries">
            <div class="entry-row">
                <div class="name">Nama 1</div>
                <input type="text" class="point-input" placeholder="TEXT1">
            
            
            <div>
                <div id="point1" class="point-terakhir">
                    
                </div>
            </div>

            </div>
            <div class="entry-row">
                <div class="name">Nama 2</div>
                <input type="text" class="point-input" placeholder="TEXT1">
                
            <div>
                <div id="point2" class="point-terakhir">
                    
                </div>
            </div>

            </div>
            <div class="entry-row">
                <div class="name">Nama 3</div>
                <input type="text" class="point-input" placeholder="TEXT1">
            
            <div>
                <div id="point3" class="point-terakhir">
                    
                </div>
            </div>

            </div>
            <div class="entry-row">
                <div class="name">Nama 4</div>
                <input type="text" class="point-input" placeholder="TEXT1">
            
            <div>
                <div id="point4" class="point-terakhir">
                    
                </div>
            </div>

            </div>
        </div>
        <button class="submit-btn" id="submitPoints">submit</button>
    </div>

    <div class="section">
        <div class="section-title">CUSTOM NAMA</div>
        <div id="nameEntries">
            <div class="entry-row">
                <input type="text" class="name-input" placeholder="Nama 1">
            </div>
            <div class="entry-row">
                <input type="text" class="name-input" placeholder="Nama 2">
            </div>
            <div class="entry-row">
                <input type="text" class="name-input" placeholder="Nama 3">
            </div>
            <div class="entry-row">
                <input type="text" class="name-input" placeholder="Nama 4">
            </div>
        </div>
        <button class="submit-btn" id="submitNames">submit</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
